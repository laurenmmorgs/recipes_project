<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
   <title> User</title>
</head>
<body>
   <nav class="navbar navbar-light bg-light border-bottom border-dark">
      <h3> Welcome {{current_user.first_name}}</h3>
      <a href="/recipes">Back To Recipes</a>
      <a  class= p-3 href="/logout">Logout</a>
   </nav>
   <div class="recipe_title d-flex justify-content-evenly">

      <h1> {{recipe.recipe_name}}</h1>
      <h2> Posted By: {{recipes.first_name}}</h2>
   </div>
   <div class="container border w-50 border-dark d-flex d-flex justify-content-between p-3">
      <div class="container">
            <p>Description:</p>
            <p> Under 30 Mins? </p>
            <p> Instructions: </p>
            <p> Date Made: </p>
      </div>
      <div class="container">
         <p> {{recipe.description}}</p>
         <p> {{recipe.cooked_in_30}}</p>
         <p> {{recipe.instructions}}</p>
         <p> {{recipe.date_cooked.strftime(dates)}} </p>
      </div>
   </div>
